<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBAN Scout</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --container-bg: rgba(255, 255, 255, 0.95);
            --text-color: #333;
            --section-bg: #fff;
            --section-border: #e0e0e0;
            --input-bg: #fff;
            --input-border: #ccc;
            --output-bg: #f8f9fa;
            --output-border: #ddd;
            --accent-color: #1a73e8;
            --accent-hover: #1557b0;
            --extracted-bg: #e8f0fe;
            --error-color: #d93025;
            --success-color: #188038;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --container-bg: rgba(30, 30, 30, 0.95);
            --text-color: #e0e0e0;
            --section-bg: #2d2d2d;
            --section-border: #444;
            --input-bg: #333;
            --input-border: #555;
            --output-bg: #252525;
            --output-border: #444;
            --accent-color: #8ab4f8;
            --accent-hover: #aecbfa;
            --extracted-bg: #1a2733;
            --error-color: #e57373;
            --success-color: #81c995;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background-color: var(--bg-color);
            /* Background image setup - assumes file is named background.jpg */
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: var(--text-color);
            line-height: 1.6;
            transition: color 0.3s;
            min-height: 100vh;
            display: flex;
            align-items: center; /* Vertically center the app */
            justify-content: center;
        }

        .container {
            width: 100%;
            margin: 0 auto;
            background: var(--container-bg);
            padding: 0;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(5px);
            display: flex;
            overflow: hidden; /* Ensures image corners match border radius */
            transition: all 0.3s ease;
        }

        /* --- LAYOUT MODES --- */

        /* 1. Top Banner Mode (Default) */
        .container.layout-top {
            max-width: 650px;
            flex-direction: column;
        }

        .container.layout-top .visual-side {
            width: 100%;
            height: 365px;
        }

        /* 2. Side Banner Mode */
        .container.layout-side {
            max-width: 900px;
            flex-direction: row;
        }

        .container.layout-side .visual-side {
            width: 35%;
            height: auto;
            min-height: 500px; /* Ensure height for side layout */
        }

        /* Common Visual Side Styles */
        .visual-side {
            background-color: var(--accent-color);
            background-size: cover;
            /* Changed from 'center' to 'center top' to prevent cutting heads/top content */
            background-position: center top;
            transition: background-image 0.3s ease-in-out;
        }

        /* Content Area */
        .content-side {
            flex: 1;
            padding: 30px;
        }

        /* Mobile Override: Always Stack */
        @media (max-width: 768px) {
            .container.layout-side {
                flex-direction: column;
            }
            .container.layout-side .visual-side {
                width: 100%;
                height: 220px;
                min-height: auto;
            }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .header-controls {
            display: flex;
            gap: 10px;
        }

        h2 {
            margin: 0;
            color: var(--accent-color);
        }

        .icon-btn {
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            background: var(--section-bg);
            border: 1px solid var(--section-border);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            transition: transform 0.2s;
        }

        .icon-btn:hover {
            transform: scale(1.05);
        }

        .section {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid var(--section-border);
            border-radius: 8px;
            background: var(--section-bg);
        }

        h3 {
            font-size: 1.1rem;
            margin-top: 0;
            color: var(--text-color);
            opacity: 0.9;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            background: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--input-border);
            border-radius: 4px;
            font-family: monospace;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
        }

        input[type="text"]:focus, select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }

        /* Validation States */
        input.valid {
            border-color: var(--success-color);
            box-shadow: 0 0 0 1px var(--success-color);
        }

        input.invalid {
            border-color: var(--error-color);
            box-shadow: 0 0 0 1px var(--error-color);
        }

        .buttons {
            margin: 15px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            background-color: var(--accent-color);
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background 0.2s;
        }

        button:hover {
            background-color: var(--accent-hover);
        }

        .output-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
            gap: 8px;
        }

        .output-block {
            flex: 1;
            padding: 12px;
            background: var(--output-bg);
            border: 1px solid var(--output-border);
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 15px;
            word-wrap: break-word;
            min-height: 1.2em;
            color: var(--text-color);
        }

        .copy-btn {
            padding: 10px 15px;
            background-color: #6c757d;
            white-space: nowrap;
        }

        .copy-btn.copied {
            background-color: #28a745;
        }

        .status-text {
            font-size: 0.85rem;
            margin-top: 5px;
            font-weight: bold;
            display: none;
        }
        .status-text.error { color: var(--error-color); display: block; }
        .status-text.success { color: var(--success-color); display: block; }

    </style>
</head>
<body>

<!-- Apply layout class here. Default is layout-top -->
<div class="container layout-top" id="mainContainer">
    <!-- VISUAL SIDE -->
    <div class="visual-side" id="visualSide" title="IBAN Scout Visual"></div>

    <!-- CONTENT SIDE -->
    <div class="content-side">
        <header>
            <h2>IBAN Scout</h2>
            <div class="header-controls">
                <button class="icon-btn" onclick="toggleLayout()" id="layoutBtn" title="Toggle Layout (Side/Top)">
                    ‚ó´
                </button>
                <button class="icon-btn" onclick="toggleTheme()" id="themeBtn" title="Toggle Dark Mode">
                    üåô
                </button>
            </div>
        </header>

        <!-- GENERATOR SECTION -->
        <div class="section">
            <h3>Generate Data</h3>
            <div class="input-group">
                <label for="country">Select Country</label>
                <select id="country"></select>
            </div>
            <div class="buttons">
                <button onclick="generateData()">Generate New IBAN</button>
            </div>

            <div class="output-container">
                <div id="ibanOutput" class="output-block">IBAN: ...</div>
                <button class="copy-btn" onclick="handleCopy('ibanOutput', this)">Copy</button>
            </div>

            <div class="output-container">
                <div id="accountOutput" class="output-block">Account Number: ...</div>
                <button class="copy-btn" onclick="handleCopy('accountOutput', this)">Copy</button>
            </div>
        </div>

        <!-- EXTRACTOR SECTION -->
        <div class="section" style="border-top: 4px solid var(--accent-color);">
            <h3>Extract from IBAN</h3>
            <div class="input-group">
                <label for="ibanInput">Paste IBAN</label>
                <input type="text" id="ibanInput" placeholder="e.g. AT58 2011 1205 5297 2839" oninput="extractFromInput()">
                <div id="extractionStatus" class="status-text"></div>
            </div>

            <div class="output-container">
                <div id="extractedAccount" class="output-block" style="background-color: var(--extracted-bg);">Account: ...</div>
                <button class="copy-btn" onclick="handleCopy('extractedAccount', this)">Copy</button>
            </div>
        </div>
    </div>
</div>

<script>
    // --- STATE MANAGEMENT ---
    const state = {
        theme: 'light', // 'light' or 'dark'
        layout: 'top'   // 'top' (horizontal banner) or 'side' (vertical side-by-side)
    };

    // --- IMAGES CONFIG ---
    // Make sure these files exist in the same folder
    const bannerImages = {
        top: {
            light: 'H_D.jpg', // Horizontal Day
            dark: 'H_N.jpg'   // Horizontal Night
        },
        side: {
            light: 'V_D.jpg', // Vertical Day
            dark: 'V_N.jpg'   // Vertical Night
        }
    };

    // --- UI CONTROLS ---

    function updateVisuals() {
        const visualSide = document.getElementById('visualSide');
        const layoutBtn = document.getElementById('layoutBtn');
        const themeBtn = document.getElementById('themeBtn');
        const body = document.body;
        const container = document.getElementById('mainContainer');

        // 1. Update Theme Attributes
        if (state.theme === 'dark') {
            body.setAttribute('data-theme', 'dark');
            themeBtn.textContent = '‚òÄÔ∏è';
        } else {
            body.removeAttribute('data-theme');
            themeBtn.textContent = 'üåô';
        }

        // 2. Update Layout Classes
        if (state.layout === 'side') {
            container.classList.remove('layout-top');
            container.classList.add('layout-side');
            layoutBtn.textContent = '‚äü'; // Icon representing top/bottom layout (to switch back)
        } else {
            container.classList.remove('layout-side');
            container.classList.add('layout-top');
            layoutBtn.textContent = '‚ó´'; // Icon representing side layout (to switch to)
        }

        // 3. Update Image Source based on Matrix
        const imageUrl = bannerImages[state.layout][state.theme];
        visualSide.style.backgroundImage = `url('${imageUrl}')`;
    }

    function toggleTheme() {
        state.theme = state.theme === 'light' ? 'dark' : 'light';
        updateVisuals();
    }

    function toggleLayout() {
        state.layout = state.layout === 'top' ? 'side' : 'top';
        updateVisuals();
    }

    // --- DATA & SPECS ---
    const bankCodes = {
        AT: ["20111", "12000", "19043"], DE: ["37040044", "50010517", "10020030"],
        FR: ["30004", "20041", "10278"], ES: ["2100", "0049", "2038"],
        IT: ["03069", "05034", "02008"], BE: ["539", "001", "063"],
        BG: ["BNBG", "STS", "UNIC"], HR: ["2400009", "2340009", "1900007"],
        CY: ["012", "010", "011"], CZ: ["0800", "0300", "0700"],
        DK: ["DABADKKK", "DAB", "HAND"], EE: ["HABA", "SWED", "HCVB"],
        FI: ["123456", "10010", "10020"], GR: ["014", "012", "011"],
        HU: ["117", "104", "103"], IS: ["0159", "0165", "0145"],
        IE: ["AIBK", "BOFI", "ULSB"], LV: ["HABA", "RIMB", "PBSK"],
        LI: ["002", "010", "020"], LT: ["70440", "73000", "73001"],
        LU: ["001", "002", "003"], MT: ["MALT", "MPLA", "BANK"],
        MC: ["30004", "20041", "10278"], NL: ["INGB", "RABO", "ABNA"],
        NO: ["8601", "8602", "8603"], PL: ["1090", "1140", "1130"],
        PT: ["0035", "0010", "0043"], RO: ["BRDE", "BACX", "RZBR"],
        SM: ["05428", "00001", "00002"], SK: ["1100", "0200", "0900"],
        SI: ["01100", "03000", "04000"], SE: ["500", "700", "900"],
        CH: ["007", "075", "090"], GB: ["BARC", "NWBK", "LOYD"],
        AD: ["0001", "0002", "0003"], AL: ["2121", "2122", "2123"],
        ME: ["5050", "5100", "5200"], RS: ["250", "260", "270"],
        MK: ["144", "130", "150"], GE: ["BA", "TB", "BO"]
    };

    const bbanSpecs = {
        AT: [{n:'bank',l:5}, {n:'account',l:11}],
        DE: [{n:'bank',l:8}, {n:'account',l:10}],
        FR: [{n:'bank',l:5}, {n:'branch',l:5}, {n:'account',l:11}, {n:'check',l:2}],
        ES: [{n:'bank',l:4}, {n:'branch',l:4}, {n:'check',l:2}, {n:'account',l:10}],
        IT: [{n:'check',l:1}, {n:'bank',l:5}, {n:'branch',l:5}, {n:'account',l:12}],
        BE: [{n:'bank',l:3}, {n:'account',l:7}, {n:'check',l:2}],
        BG: [{n:'bank',l:4}, {n:'branch',l:4}, {n:'account',l:8}],
        HR: [{n:'bank',l:7}, {n:'account',l:10}],
        CY: [{n:'bank',l:3}, {n:'branch',l:5}, {n:'account',l:16}],
        CZ: [{n:'bank',l:4}, {n:'account',l:16}],
        DK: [{n:'bban',l:14}],
        EE: [{n:'bank',l:4}, {n:'account',l:12}],
        FI: [{n:'bank',l:6}, {n:'account',l:8}],
        GR: [{n:'bank',l:3}, {n:'branch',l:4}, {n:'account',l:16}],
        HU: [{n:'bank',l:3}, {n:'account',l:24}],
        IS: [{n:'bank',l:4}, {n:'account',l:16}],
        IE: [{n:'bank',l:4}, {n:'branch',l:6}, {n:'account',l:8}],
        LV: [{n:'bank',l:4}, {n:'account',l:13}],
        LI: [{n:'bank',l:5}, {n:'account',l:12}],
        LT: [{n:'bank',l:5}, {n:'account',l:11}],
        LU: [{n:'bank',l:3}, {n:'account',l:13}],
        MT: [{n:'bank',l:4}, {n:'branch',l:5}, {n:'account',l:18}],
        MC: [{n:'bank',l:5}, {n:'branch',l:5}, {n:'account',l:11}, {n:'check',l:2}],
        NL: [{n:'bank',l:4}, {n:'account',l:10}],
        NO: [{n:'bank',l:4}, {n:'account',l:6}],
        PL: [{n:'bank',l:8}, {n:'account',l:16}],
        PT: [{n:'bank',l:4}, {n:'branch',l:4}, {n:'account',l:11}],
        RO: [{n:'bank',l:4}, {n:'account',l:16}],
        SM: [{n:'bank',l:5}, {n:'branch',l:5}, {n:'account',l:12}],
        SK: [{n:'bank',l:4}, {n:'account',l:10}],
        SI: [{n:'bank',l:5}, {n:'account',l:8}],
        SE: [{n:'bank',l:3}, {n:'account',l:17}],
        CH: [{n:'bank',l:5}, {n:'account',l:12}],
        GB: [{n:'bank',l:4}, {n:'branch',l:6}, {n:'account',l:8}],
        AD: [{n:'bank',l:4}, {n:'account',l:20}],
        AL: [{n:'bank',l:8}, {n:'account',l:16}],
        ME: [{n:'bank',l:3}, {n:'account',l:13}],
        RS: [{n:'bank',l:3}, {n:'account',l:13}],
        MK: [{n:'bank',l:3}, {n:'account',l:11}],
        GE: [{n:'bank',l:2}, {n:'account',l:16}]
    };

    // --- UTILITIES ---
    function randD(n) { let s = ""; for (let i = 0; i < n; i++) s += Math.floor(Math.random() * 10); return s; }
    function randAN(n) { const c = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"; let s = ""; for (let i = 0; i < n; i++) s += c[Math.floor(Math.random() * c.length)]; return s; }

    function getIbanCheck(cc, bban) {
        let r = bban + cc + "00";
        let n = "";
        for (let ch of r) n += /[A-Z]/.test(ch) ? (ch.charCodeAt(0) - 55).toString() : ch;
        let mod = BigInt(n) % 97n;
        return (98n - mod).toString().padStart(2, '0');
    }

    // --- VALIDATION LOGIC ---
    function validateIBAN(iban) {
        // Basic length check (min 15 chars for NO, max 34)
        if (iban.length < 15 || iban.length > 34) return false;

        // Move first 4 chars to end
        const rearranged = iban.substring(4) + iban.substring(0, 4);

        // Convert letters to numbers (A=10, B=11, etc.)
        let numericStr = "";
        for (let char of rearranged) {
            if (/[0-9]/.test(char)) {
                numericStr += char;
            } else {
                numericStr += (char.charCodeAt(0) - 55).toString();
            }
        }

        // Modulo 97 check
        try {
            return (BigInt(numericStr) % 97n) === 1n;
        } catch (e) {
            return false;
        }
    }

    // --- CORE LOGIC ---
    function generateData() {
        const cc = document.getElementById("country").value;
        const spec = bbanSpecs[cc];
        let bban = "";

        spec.forEach((f, i) => {
            if (i === 0 && bankCodes[cc]) {
                let bc = bankCodes[cc][Math.floor(Math.random() * bankCodes[cc].length)];
                bban += bc.toString().padEnd(f.l, '0').slice(0, f.l);
            } else {
                if (cc === 'GB' || cc === 'NL' || cc === 'RO') bban += randAN(f.l);
                else bban += randD(f.l);
            }
        });

        const iban = cc + getIbanCheck(cc, bban) + bban;
        document.getElementById("ibanOutput").textContent = "IBAN: " + iban;
        document.getElementById("accountOutput").textContent = "Account Number: " + extractAccountNumber(iban);
    }

    function extractAccountNumber(iban) {
        // Remove spaces for internal logic
        const cleanIban = iban.replace(/[^A-Z0-9]/g, '').toUpperCase();
        if (cleanIban.length < 5) return "...";

        const cc = cleanIban.substring(0, 2);
        const bban = cleanIban.substring(4);
        const spec = bbanSpecs[cc];

        if (!spec) return bban;

        let offset = 0;
        for(let field of spec) {
            if (field.n === 'account') {
                return bban.substring(offset, offset + field.l);
            }
            offset += field.l;
        }
        return bban;
    }

    function extractFromInput() {
        const inputEl = document.getElementById("ibanInput");
        const statusEl = document.getElementById("extractionStatus");
        const outputEl = document.getElementById("extractedAccount");

        const rawInput = inputEl.value.trim();

        if (!rawInput) {
            outputEl.textContent = "Account: ...";
            statusEl.style.display = "none";
            inputEl.classList.remove("valid", "invalid");
            return;
        }

        // Clean: remove spaces and non-alphanumeric chars, convert to upper
        const clean = rawInput.replace(/[^A-Z0-9]/g, '').toUpperCase();

        // Validation flow
        const isValid = validateIBAN(clean);
        const country = clean.substring(0, 2);
        const isSupported = bbanSpecs.hasOwnProperty(country);

        if (isValid && isSupported) {
            const acc = extractAccountNumber(clean);
            outputEl.textContent = "Account: " + acc;

            // UI Feedback: Valid (Removed "Valid IBAN" text and green highlight)
            statusEl.style.display = "none";
            inputEl.classList.remove("invalid", "valid");
        } else {
            outputEl.textContent = "Account: ...";

            // UI Feedback: Error
            if (!isSupported && clean.length >= 2) {
                statusEl.textContent = "Unsupported country code";
            } else {
                statusEl.textContent = "Invalid IBAN checksum or format";
            }
            statusEl.className = "status-text error";
            inputEl.className = "invalid";
        }
    }

    // --- INITIALIZATION ---
    window.onload = () => {
        const select = document.getElementById("country");
        const codes = Object.keys(bbanSpecs).sort();
        codes.forEach(c => {
            const opt = document.createElement("option");
            opt.value = c;
            opt.textContent = c + (c === 'MK' || c === 'GE' ? ' (non-SEPA)' : '');
            select.appendChild(opt);
        });
        select.value = "AT";

        // Check system preference for dark mode
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            state.theme = 'dark';
        }

        // Initial Visual Update
        updateVisuals();
    };

    // --- CLIPBOARD ---
    function handleCopy(id, btn) {
        const text = document.getElementById(id).textContent;
        const value = text.split(":")[1].trim();

        if (value === "...") return;

        const textArea = document.createElement("textarea");
        textArea.value = value;
        document.body.appendChild(textArea);
        textArea.select();
        try {
            document.execCommand('copy');
            const oldText = btn.textContent;
            btn.textContent = "Copied!";
            btn.classList.add("copied");
            setTimeout(() => {
                btn.textContent = oldText;
                btn.classList.remove("copied");
            }, 1500);
        } catch (err) {
            console.error('Copy failed', err);
        }
        document.body.removeChild(textArea);
    }
</script>

</body>
</html>
